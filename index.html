<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ROBLOX BEST CONDO GAMES</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #0a0a0a;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      padding: 20px;
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 20px cyan;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px cyan; }
      to { text-shadow: 0 0 25px blue; }
    }

    /* Best Games Section */
    .section {
      margin-top: 20px;
      padding: 10px;
    }

    .section h2 {
      font-size: 2rem;
      margin-bottom: 5px;
      text-shadow: 0 0 10px cyan;
    }

    .section p {
      color: #aaa;
      margin-bottom: 20px;
    }

    /* Game Card */
    .game-card {
      background: #111;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      padding: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px cyan;
    }

    .game-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .game-card h3 {
      margin-bottom: 10px;
      font-size: 1.4rem;
    }

    .join-btn {
      display: inline-block;
      padding: 10px 20px;
      border: none;
      background: linear-gradient(90deg, cyan, deepskyblue);
      color: black;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .join-btn:hover {
      background: linear-gradient(90deg, deepskyblue, cyan);
      transform: translateY(-2px);
      box-shadow: 0 0 15px cyan;
    }

    /* Floating cubes animation */
    .cube {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(0, 255, 255, 0.3);
      top: 100%;
      left: calc(10% + 80% * var(--i));
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
